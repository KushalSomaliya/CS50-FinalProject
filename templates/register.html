<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Register</title></title>
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        <header style="margin-top: -20px;">
            <h1>Recipe Sharing Platform</h1>
        </header>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div style="text-align: center;">
            <form action="/register" method="POST">
                <input required type="text" name="name" autofocus autocomplete="off" placeholder="Name..">
                <br>
                <input required type="password" name="password" autocomplete="off" placeholder="Password..">
                <br>
                <input required type="password" name="confirm_password" autocomplete="off" placeholder="Confirm Password..">
                <br>
                <input type="submit" name="submit" value="Register" style="margin-top: 20px;">
            </form>
            <p style="margin-top: 50px;">
                Already have an Account? <a href="login" style="text-decoration: none;">Login</a>
            </p>
        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
