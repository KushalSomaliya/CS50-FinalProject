<html lang="en">
    <head>
        <title>{% block title %}Layout{% endblock %}</title></title>
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Recipe Sharing Platform</h1>
        </header>
        <div class="row">
            <div class="leftcolumn">
                <div >
                    <h2>leftcolumn</h2>
                </div>
            </div>
            <div class="rightcolumn">
                <form>
                    <input type="text" name="search" placeholder="Search Recipe.." autocomplete="off">
                </form>
                <div id="firstcard">
                    <h2>First data</h2>
                </div>
                <div class="card">
                    <h2>Second data</h2>
                </div>
                <div class="card">
                    <h2>third data</h2>
                </div>
                <div class="card">
                    <h2>fourth data</h2>
                </div>
                <div class="card">
                    <h2>fifth data</h2>
                </div>
                <div class="card">
                    <h2>Sixth data</h2>
                </div>
                <div class="card">
                    <h2>7th data</h2>
                </div>
            </div>
        </div>
        <footer>
            <h1>Footer</h1>
        </footer>
        <script src="/static/script.js"></script>
    </body>
</html>
